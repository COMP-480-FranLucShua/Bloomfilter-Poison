# ----------------------------
# Global Reproducibility
# ----------------------------
seed: 42

# ------------------
# Bloom Filter
# ------------------
bloom_filter:
  bit_array_size: # power of 2
    - 16
    - 20
    - 24
    - 26

  num_hash_functions: 5

# ------------------
# System Emulator
# ------------------
system_emulator:
  fixed_positive_delay_ms: 5.0   # Extra delay for Bloom positives

# ------------------
# Dataset
# ------------------
dataset:
  path: "data/malicious_urls.txt"

  init_size:
    - 1000
    - 10000
    - 100000
    - 100000

  test_size: 50000

# ------------------
# Experiment
# ------------------
experiment:
  attack_size:
    - 250
    - 5000
    - 7500
    - 7500
  attack_iterations: 50

# ------------------
# Attackers
# ------------------
attackers:
  # Order determines execution order
  enabled:
    - naive
    - timing
    - timing_st
    - sigma

  # ------------------------
  # Attacker 1: Naive
  # ------------------------
  naive: {}

  # ------------------------
  # Attacker 2: Timing Heuristic
  # ------------------------
  timing:
    # Training phase
    training_proportion:
      - 0.15

  timing_st: {}

  sigma: {}

# ----------------------------
# Output & Logging
# ----------------------------
output_directory: "./results/"
